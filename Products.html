<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Video Example</title>
  <style>
    /* Make video fill the entire background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover; /* ensures full cover without distortion */
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Page content -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>Luxury products showcased behind the scenes</p>
  </div>

</body>
</html>
