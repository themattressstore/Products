<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Video Background</title>
  <style>
    /* Make video fill the background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4); /* optional dark overlay */
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 32px; }
      p { font-size: 16px; }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="https://cdn.streamable.com/video/mp4/2vyn5a.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Optional dark overlay -->
  <div class="overlay"></div>

  <!-- Content on top -->
  <div class="content">
    <h1>Welcome to Royal Quartet</h1>
    <p>Luxury living showcased behind the scenes</p>
  </div>

</body>
</html>
